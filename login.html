<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes Movie Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div id="loginbox">
            <form action="" id="loginform">
                <h1>Login</h1>
                <div>
                    <input type="text" id="loginemail" placeholder="Email or phone number">
                    <input type="password" id="loginpassword" placeholder="Password">
                </div>
                <div>
                    <button id="loginbtn">Login</button>
                </div>
            </form>
            <div id="need">
                <p><input type="checkbox"/>Remember me</p>
                <a href="#">Need help?</a>
            </div>
            <div id="signup">
                <p>New to YesMovie <a href="register.html">Register</a></p>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span></p>
            </div>
        </div>
    </header>
</body>
</html>
